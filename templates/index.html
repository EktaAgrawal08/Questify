<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify - MCQ Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    
    <script src="{{ url_for('static', filename='theme.js') }}"></script>



</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid px-4">
            <a href="#" class="navbar-brand gradient-text">Questify MCQ Generator</a>

            <a href="{{ url_for('landing') }}" class="questify-home" style="margin-left: -150px;">Home</a>

        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5 pt-5 d-flex flex-column align-items-center justify-content-center text-center"
        style="min-height: 80vh;">
        <!-- Heading -->
        <h2 class="mt-5">Welcome to the MCQ Generator</h2>
        <p class="mt-3">Upload your document and generate MCQs instantly.</p>

        <!-- Form Section -->
        <div class="mt-4 p-4 rounded shadow-lg bg-white" style="max-width: 500px; width: 100%;">
            <form action="/generate" method="post" enctype="multipart/form-data">
                <!-- File Upload -->
                <label for="uploadFile" class="form-label fw-bold">Choose a File:</label>
                <input type="file" name="files" class="form-control mt-2" accept=".pdf,.docx,.txt" required>

                <!-- Number of Questions Input -->
                <!-- <label for="numQuestions" class="form-label mt-3 fw-bold">Enter Number of Questions:</label>
                <input type="number" name="num_questions" class="form-control mt-2" placeholder="Enter a number" min="1"
                    required> -->

                    <label for="numQuestions" class="form-label mt-3 fw-bold">Select Number of Questions:</label>
                    <select name="num_questions" class="form-control mt-2" required>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                        

                <!-- Generate Button -->
                <button type="submit" class="btn gradient-btn mt-4 w-100">Generate MCQs</button>
            </form>
        </div>

    </div>
    <br><br><br><br><br>
</body>

</html>
